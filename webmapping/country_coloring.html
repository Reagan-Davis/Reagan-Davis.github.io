<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 World Map with Conditional Dashed Borders</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    .country {
      stroke: #000;
      stroke-width: 0px;
    }
    .coastline-border {
      stroke: black;
      stroke-width: 0.25px;
      fill: none;
    }
    .country-border {
      stroke: black;
      stroke-width: 0.2px;
      fill: none;
    }
    .dashed-border {
      stroke: black;
      stroke-width: 0.25px;
      stroke-dasharray: 2,1;
      fill: none;
    }
  </style>
</head>
<body>
  <script>
    // Dimensions for the SVG container
    const width = 960;
    const height = 600;

    // Create an SVG container
    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    // Define a projection and path generator
    const projection = d3.geoNaturalEarth1()
      .scale(167)
      .translate([width / 2, height / 2])
      .rotate([-11.5,0]);

    const path = d3.geoPath().projection(projection);

    // Sample color data integrated directly into the code
    const colorData = [
      { id: "004", r: 255, g: 0, b: 0 },
      { id: "012", r: 0, g: 255, b: 0 },
      { id: "434", r: 0, g: 255, b: 0 },
      { id: "504", r: 0, g: 255, b: 0 },
      { id: "-99", r: 0, g: 0, b: 255 }
      // Add more color data as needed
    ];

    // Create a mapping from ID to RGB color
    const colorMap = {};
    colorData.forEach(d => {
      const color = `rgb(${d.r},${d.g},${d.b})`;
      colorMap[d.id] = color;
    });

    // Load and process the world map data
    d3.json("https://raw.githubusercontent.com/d3/d3.github.com/master/world-110m.v1.json").then(world => {
      const countries = topojson.feature(world, world.objects.countries).features;

      // Draw the countries
      svg.selectAll(".country")
        .data(countries)
        .enter().append("path")
        .attr("class", "country")
        .attr("d", path)
        .attr("fill", d => colorMap[d.id] || "#ccc"); // Default to grey if no color found

     // // Draw the borders between all countries
     // svg.append("path")
     //   .datum(topojson.mesh(world, world.objects.countries, (a, b) => a !== b))
     //   .attr("class", "country-border")
     //   .attr("d", path);

      // Draw the borders of coastlines
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a === b))
        .attr("class", "coastline-border")
        .attr("d", path);

      // Draw the dashed borders between countries of same groups
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a !== b && colorMap[a.id] !== colorMap[b.id]))
        .attr("class", "country-border")
        .attr("d", path);

      // Draw the dashed borders between countries of different groups
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a !== b && colorMap[a.id] == colorMap[b.id]))
        .attr("class", "dashed-border")
        .attr("d", path);

      // Debugging: Output some info to console
      console.log("Countries data:", countries);
      console.log("Color mapping:", colorMap);
    }).catch(error => {
      console.error("Error loading data:", error);
    });
  </script>
</body>
</html>
