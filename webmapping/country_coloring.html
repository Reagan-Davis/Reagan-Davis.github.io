<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 World Map with Conditional Dashed Borders</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    .country {
      stroke: #000;
      stroke-width: 0px;
    }
    .coastline-border {
      stroke: black;
      stroke-width: 0.25px;
      fill: none;
    }
    .country-border {
      stroke: black;
      stroke-width: 0.2px;
      stroke-dasharray: 2,1;
      fill: none;
    }
    .dashed-border {
      stroke: red;
      stroke-width: 0.25px;
      stroke-dasharray: 4,2;
      fill: none;
    }
  </style>
</head>
<body>
  <script>
    // Dimensions for the SVG container
    const width = 960;
    const height = 600;

    // Create an SVG container
    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    // Define a projection and path generator
    const projection = d3.geoNaturalEarth1()
      .scale(167)
      .translate([width / 2, height / 2])
      .rotate([-11.5,0]);

    const path = d3.geoPath().projection(projection);

    // Define a color scale for groups
    const colors = d3.scaleOrdinal(d3.schemeCategory10);

    // Load and process the world map data
    d3.json("https://raw.githubusercontent.com/d3/d3.github.com/master/world-110m.v1.json").then(world => {
      const countries = topojson.feature(world, world.objects.countries).features;

      // Assign each country a group based on its ID range
      countries.forEach(country => {
        const id = parseInt(country.id); // Convert ID to integer if it's not already
        if (id < 255) {
          country.group = "Group 1"; // Example range condition
        } else if (id < 550) {
          country.group = "Group 2";
        } else {
          country.group = "Group 3";
        }
      });

      // Define the domain of the color scale based on groups
      colors.domain(["Group 1", "Group 2", "Group 3"]);

      // Draw the countries
      svg.selectAll(".country")
        .data(countries)
        .enter().append("path")
        .attr("class", "country")
        .attr("d", path)
        .attr("fill", d => colors(d.group));

      // Draw the borders between all countries
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a !== b))
        .attr("class", "country-border")
        .attr("d", path);
      
      // Draw the borders of coastlines
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a == b))
        .attr("class", "coastline-border")
        .attr("d", path);

      // Draw the dashed borders between countries of different groups
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a !== b && countries[a.index].group !== countries[b.index].group))
        .attr("class", "dashed-border")
        .attr("d", path);

});
  </script>
</body>
</html>
