<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 World Map with Conditional Dashed Borders</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    .country {
      stroke: #000;
      stroke-width: 0px;
      transition: fill-opacity 0.2s, stroke-width 0.2s;
    }
    .coastline-border {
      stroke: black;
      stroke-width: 0.25px;
      fill: none;
    }
    .country-border {
      stroke: black;
      stroke-width: 0.2px;
      fill: none;
    }
    .dashed-border {
      stroke: black;
      stroke-width: 0.25px;
      stroke-dasharray: 2,1;
      fill: none;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <script>
    // Dimensions for the SVG container
    const width = 960;
    const height = 600;

    // Create an SVG container
    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    // Define a projection and path generator
    const projection = d3.geoNaturalEarth1()
      .scale(167)
      .translate([width / 2, height / 2])
      .rotate([-11.5,0]);

    const path = d3.geoPath().projection(projection);

    // Create a tooltip element
    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip");

    // Load and process the world map data and the color data
    Promise.all([
      d3.json("https://raw.githubusercontent.com/d3/d3.github.com/master/world-110m.v1.json"),
      d3.csv("color.csv")
    ]).then(([world, colorData]) => {
      const countries = topojson.feature(world, world.objects.countries).features;

      // Create a mapping from ID to RGB color
      const colorMap = {};
      colorData.forEach(d => {
        const color = `rgb(${d.r},${d.g},${d.b})`;
        colorMap[d.id] = color;
      });

      // Draw the countries
      svg.selectAll(".country")
        .data(countries)
        .enter().append("path")
        .attr("class", "country")
        .attr("d", path)
        .attr("fill", d => colorMap[d.id] || "#ccc") // Default to grey if no color found
        .on("mouseover", function(event, d) {
          const hoveredColor = colorMap[d.id];

          // Highlight the hovered country
          d3.select(this)
            .attr("stroke-width", 1)
            .attr("fill-opacity", 0.5);

          // Highlight countries with the same color
          svg.selectAll(".country")
            .filter(c => colorMap[c.id] === hoveredColor && c.id !== d.id)
            .attr("fill-opacity", 0.75);

          tooltip.style("opacity", 1)
                 .html(`ID: ${d.id}`)
                 .style("left", (event.pageX + 5) + "px")
                 .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function(event, d) {
          // Remove the highlight
          d3.select(this)
            .attr("stroke-width", 0)
            .attr("fill-opacity", 1);

          // Remove the highlight from countries with the same color
          svg.selectAll(".country")
            .attr("fill-opacity", 1);

          tooltip.style("opacity", 0);
        });

      // Draw the borders of coastlines
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a === b))
        .attr("class", "coastline-border")
        .attr("d", path);

      // Draw the dashed borders between countries of same groups
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a !== b && colorMap[a.id] !== colorMap[b.id]))
        .attr("class", "country-border")
        .attr("d", path);

      // Draw the dashed borders between countries of different groups
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, (a, b) => a !== b && colorMap[a.id] == colorMap[b.id]))
        .attr("class", "dashed-border")
        .attr("d", path);

      // Debugging: Output some info to console
      console.log("Countries data:", countries);
      console.log("Color mapping:", colorMap);
    }).catch(error => {
      console.error("Error loading data:", error);
    });
  </script>
</body>
</html>
